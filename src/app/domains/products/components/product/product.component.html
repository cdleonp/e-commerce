<div class="group rounded-lg border">
    <a href="#" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <img [src]="product.img" [alt]="product.title" class="h-full w-full object-cover object-center group-hover:opacity-75">
    </a>
    <div class="flex flex-col space-y-2 p-4 dark:bg-gray-800">
        <h3 class="text-sm text-gray-700 dark:text-white">{{ product.title }}</h3>
        <p class="text-lg font-medium text-gray-900 dark:text-white">{{ product.price }}</p>
        <p class="text-sm font-medium text-gray-500 dark:text-white">{{ product.createdAt }}</p>
        <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
            (click)="addToCartHandler()">Agregar al carrito</button>
    </div>
</div>
