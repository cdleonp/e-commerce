<div class="w-full flex space-x-10">
    <div class="flex flex-col w-1/3">
      <div class="w-full rounded border border-gray-200">
        <img
          alt="Imagen 1"
          class="w-full object-cover object-center"
          [src]="coverImage()"
        />
      </div>
      <div class="flex items-center justify-center mt-1">
        @if (product()?.images) {
            <div class="grid grid-cols-3 gap-1">
                <img
                    *ngFor="let image of product()?.images; index as i"
                    alt="Imagen {{ i + 1 }}"
                    class="object-cover object-center rounded border-2 border-gray-200 hover:opacity-75 cursor-pointer"
                    [src]="image"
                    (click)="changeCoverImage(image)"
                    [class.border-red-400]="image === coverImage()"
                />
            </div>
        }
        <!-- @else {
            <h2 class="text-sm title-font text-gray-500 tracking-widest">No hay im√°genes para mostrar.</h2>
        } -->
      </div>
    </div>
    <div class="mt-5 w-full">
      <h2 class="text-sm title-font text-gray-500 tracking-widest">{{ product()?.category?.name | uppercase }}</h2>
      <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
        {{ product()?.title }}
      </h1>
      <p class="leading-relaxed">
        {{ product()?.description }}
      </p>
      <p class="title-font font-medium text-2xl text-gray-900 mt-5">{{ product()?.price | currency : 'CLP ' : 'symbol' : '1.0' }}</p>
      <button
        class="flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
        (click)="addProductToCart()"
      >
        Agregar al carrito
      </button>
    </div>
</div>
